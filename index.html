<html>
	<head>
		<title>sarkiroka</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<style>
			#counter {
				cursor: pointer;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded', reset);

			function tick() {
				if (!window.counterElement) {
					window.counterElement = document.getElementById('counter');
					window.counterElement.addEventListener('click', reset)
				}
				if (!counter) {
					window.location = 'http://sarkiroka.hu';
				} else {
					counterElement.innerHTML = counter;
					counter--;
					window.timeoutId = setTimeout(tick, 1000);
				}
			}
			function reset() {
				clearTimeout(window.timeoutId);
				window.counter = 30;
				tick();
			}
		</script>
	</head>
	<body>

			<li>
				<a href="amoba/amoba.html?level=75">play "O X" game</a>
			</li>

			</li>

			</li>

			</li>
			<li>
				<a href="minibot/progbot.html">free online programming game</a>
			</li>
		</ul>
		<p>If you stay here too long time... <span id="counter"></span></p>
	</body>
</html>
